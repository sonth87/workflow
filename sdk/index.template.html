<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BPM SDK - Quick Test</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      #bpm-container {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="bpm-container"></div>

    <!-- Load SDK -->
    <script src="./bpm-sdk.js"></script>

    <!-- Initialize BPM -->
    <script>
      // Example 1: Default configuration (all features enabled)
      var bpm = new BPM({
        selector: "#bpm-container",
        options: {
          pluginOptions: {
            enableDefaultPlugin: true,
            autoActivate: true,
          },
          // UI Configuration - show/hide components
          ui: {
            // Header controls
            showHeader: true,
            showImportExport: true,
            showThemeToggle: true,
            showLayoutControls: true,
            showWorkflowName: true,

            // Sidebar panels
            showToolbox: true,
            showPropertiesPanel: true,
            showValidationPanel: true,

            // Toolbar
            showToolbar: true,
            showPanMode: true,
            showZoomControls: true,
            showMinimap: true,

            // Behavior
            showBehavior: true,
            showRunButton: true,

            // Mode: 'edit' or 'view'
            mode: "edit", // 'view' = readonly mode
          },
        },
        onReady: function (instance) {
          console.log("✅ BPM Workflow Builder is ready!");
          console.log("Instance:", instance);
        },
        onError: function (error) {
          console.error("❌ BPM Error:", error);
        },
      });

      // Example 2: View-only mode (commented out)
      /*

            showValidationPanel: false,
            showImportExport: false,
            mode: 'view' // Read-only mode
          }
        }

      */

            showBehavior: false,
            showToolbar: true, // Only show zoom/pan controls
            mode: 'edit'
          }
        }
      });
      */
    </script>
  </body>
</html>
